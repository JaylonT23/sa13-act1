<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #E64A19;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #E64A19;
      margin-top: 0;
      font-size: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .price {
      float: right;
    }

    footer {
      background-color: #E64A19;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Menu</h1>
  </header>

  <main>
    <section>
      <h2>Starters</h2>
      <ul>
        <li>Garlic Bread <span class="price">$4.99</span></li>
        <li>Bruschetta <span class="price">$5.99</span></li>
        <li>Caprese Salad <span class="price">$7.99</span></li>
      </ul>
    </section>
    <section>
      <h2>Mains</h2>
      <ul>
        <li>Spaghetti Bolognese <span class="price">$12.99</span></li>
        <li>Grilled Salmon <span class="price">$15.99</span></li>
        <li>Chicken Parmesan <span class="price">$14.99</span></li>
      </ul>
    </section>
    <section>
      <h2>Desserts</h2>
      <ul>
        <li>Tiramisu <span class="price">$6.99</span></li>
        <li>Chocolate Cake <span class="price">$5.99</span></li>
        <li>Cheesecake <span class="price">$7.99</span></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2024 Restaurant Menu
  </footer>
</body>
</html>
