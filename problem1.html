<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    article {
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    p {
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
  </header>

  <main>
    <article>
      <h2>Post 1</h2>
      <p>I got a new job, ill keep you guys updated</p>
    </article>
    <article>
      <h2>Post 2</h2>
      <p>First month in and everything is ging well.</p>
    </article>
  </main>

  <footer>
    &copy; 2024 My Personal Blog
  </footer>
</body>
</html>
